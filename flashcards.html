<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>
<input type="text" class="question" placeholder="   Type a Question">
<input type="text" class="answer" placeholder="Type the Answer">
<button class="create">Create</button>
<button class="finish">Finish</button>
<button class="new">NEW CARD</button>


<div class="wrap">
    <div class="card">
      <div class="front"><h2 class="front-text">Add A Question Here!</h2></div>
      <div class="back"><h2 class="back-text">Add an Answer Here!</h2></div>
    </div>
  </div>

  <button class="home">HOME</button>


</body>
<script src="flashcards.js"></script>
</html>
